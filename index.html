<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My p5.js Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .menu-container {
      display: flex;
      gap: 30px;
    }
    .project-card {
      background: #333;
      width: 200px;
      height: 150px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s, background 0.3s;
      border: 2px solid #444;
    }
    .project-card:hover {
      transform: translateY(-10px);
      background: #444;
      border-color: #e91e63;
    }
    .project-card span {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .project-card small {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>Interactive Art Gallery</h1>

  <div class="menu-container">
    <a href="project1.html" class="project-card">
      <span>Project 01</span>
      <small>Star Face</small>
    </a>

    <a href="project2.html" class="project-card">
      <span>Project 02</span>
      <small>Coming Soon</small>
    </a>
  </div>

</body>
</html>
